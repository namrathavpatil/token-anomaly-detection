<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Anomaly Detection Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .metric-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .metric-card.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .alert-item {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .alert-item.danger {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .anomaly-badge {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .normal-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-healthy { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-danger { background: #dc3545; }
        .real-time-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-shield-alt"></i> Token Anomaly Detection
            </span>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <span class="status-indicator status-healthy real-time-indicator"></span>
                    Real-time Monitoring
                </span>
                <span class="navbar-text" id="lastUpdate">Last update: --</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Metrics Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-card" id="totalRequestsCard">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Total Requests</h6>
                            <div class="metric-value" id="totalRequests">0</div>
                        </div>
                        <i class="fas fa-chart-line fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card" id="anomalyCountCard">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Anomalies Detected</h6>
                            <div class="metric-value" id="anomalyCount">0</div>
                        </div>
                        <i class="fas fa-exclamation-triangle fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card" id="anomalyRateCard">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">Anomaly Rate</h6>
                            <div class="metric-value" id="anomalyRate">0%</div>
                        </div>
                        <i class="fas fa-percentage fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card" id="systemStatusCard">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-1">System Status</h6>
                            <div class="metric-value" id="systemStatus">Healthy</div>
                        </div>
                        <i class="fas fa-heartbeat fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5><i class="fas fa-chart-area"></i> Anomaly Rate Over Time</h5>
                    <div id="anomalyRateChart" style="height: 300px;"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5><i class="fas fa-chart-pie"></i> Request Distribution by Model</h5>
                    <div id="modelDistributionChart" style="height: 300px;"></div>
                </div>
            </div>
        </div>

        <!-- Recent Activity and Alerts Row -->
        <div class="row">
            <div class="col-md-8">
                <div class="chart-container">
                    <h5><i class="fas fa-list"></i> Recent Requests</h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>User ID</th>
                                    <th>Model</th>
                                    <th>Tokens</th>
                                    <th>Score</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentRequestsTable">
                                <!-- Dynamic content -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chart-container">
                    <h5><i class="fas fa-bell"></i> Recent Alerts</h5>
                    <div id="alertsContainer">
                        <!-- Dynamic alerts -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TokenAnomalyDashboard {
            constructor() {
                this.ws = null;
                this.anomalyRateHistory = [];
                this.modelDistribution = {};
                this.recentRequests = [];
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.loadInitialData();
                this.setupCharts();
                
                // Update data every 5 seconds
                setInterval(() => this.loadInitialData(), 5000);
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/monitor`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket connection closed. Reconnecting...');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'metrics':
                        this.updateMetrics(data.data);
                        break;
                    case 'new_request':
                        this.addNewRequest(data.request, data.result);
                        break;
                    case 'heartbeat':
                        this.updateLastUpdateTime();
                        break;
                }
            }

            async loadInitialData() {
                try {
                    const response = await fetch('/api/metrics');
                    const metrics = await response.json();
                    this.updateMetrics(metrics);
                    this.loadRecentRequests();
                } catch (error) {
                    console.error('Error loading initial data:', error);
                }
            }

            updateMetrics(metrics) {
                // Update metric cards
                document.getElementById('totalRequests').textContent = metrics.total_requests;
                document.getElementById('anomalyCount').textContent = metrics.anomaly_count;
                document.getElementById('anomalyRate').textContent = 
                    (metrics.anomaly_rate * 100).toFixed(2) + '%';
                document.getElementById('systemStatus').textContent = 
                    metrics.system_status.charAt(0).toUpperCase() + metrics.system_status.slice(1);

                // Update card colors based on status
                this.updateCardColors(metrics);

                // Update anomaly rate history
                this.anomalyRateHistory.push({
                    x: new Date(),
                    y: metrics.anomaly_rate * 100
                });
                
                // Keep only last 50 points
                if (this.anomalyRateHistory.length > 50) {
                    this.anomalyRateHistory = this.anomalyRateHistory.slice(-50);
                }

                // Update charts
                this.updateAnomalyRateChart();
                this.updateAlerts(metrics.recent_alerts);
            }

            updateCardColors(metrics) {
                const anomalyRate = metrics.anomaly_rate;
                
                // Reset all cards to default
                ['totalRequestsCard', 'anomalyCountCard', 'anomalyRateCard', 'systemStatusCard'].forEach(id => {
                    const card = document.getElementById(id);
                    card.className = card.className.replace(/ warning| danger/g, '');
                });

                // Apply warning/danger colors based on anomaly rate
                if (anomalyRate > 0.2) {
                    document.getElementById('anomalyRateCard').className += ' danger';
                    document.getElementById('systemStatusCard').className += ' danger';
                } else if (anomalyRate > 0.15) {
                    document.getElementById('anomalyRateCard').className += ' warning';
                    document.getElementById('systemStatusCard').className += ' warning';
                }
            }

            setupCharts() {
                // Initialize anomaly rate chart
                Plotly.newPlot('anomalyRateChart', [{
                    x: [],
                    y: [],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Anomaly Rate (%)',
                    line: { color: '#667eea' }
                }], {
                    title: 'Anomaly Rate Over Time',
                    xaxis: { title: 'Time' },
                    yaxis: { title: 'Anomaly Rate (%)' },
                    margin: { t: 30, l: 50, r: 30, b: 50 }
                });

                // Initialize model distribution chart
                Plotly.newPlot('modelDistributionChart', [{
                    labels: [],
                    values: [],
                    type: 'pie',
                    marker: {
                        colors: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4ecdc4', '#45b7d1']
                    }
                }], {
                    title: 'Request Distribution by Model',
                    margin: { t: 30, l: 50, r: 50, b: 50 }
                });
            }

            updateAnomalyRateChart() {
                if (this.anomalyRateHistory.length === 0) return;

                const data = [{
                    x: this.anomalyRateHistory.map(point => point.x),
                    y: this.anomalyRateHistory.map(point => point.y),
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Anomaly Rate (%)',
                    line: { color: '#667eea' }
                }];

                Plotly.redraw('anomalyRateChart', data);
            }

            updateModelDistributionChart() {
                const data = [{
                    labels: Object.keys(this.modelDistribution),
                    values: Object.values(this.modelDistribution),
                    type: 'pie',
                    marker: {
                        colors: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4ecdc4', '#45b7d1']
                    }
                }];

                Plotly.redraw('modelDistributionChart', data);
            }

            addNewRequest(request, result) {
                // Add to recent requests
                this.recentRequests.unshift({
                    timestamp: request.timestamp,
                    user_id: request.user_id,
                    model: request.model,
                    input_tokens: request.input_tokens,
                    output_tokens: request.output_tokens,
                    is_anomaly: result.anomalies[0],
                    score: result.scores[0],
                    reasons: result.anomaly_reasons ? result.anomaly_reasons[0] : null
                });

                // Keep only last 50 requests
                if (this.recentRequests.length > 50) {
                    this.recentRequests = this.recentRequests.slice(0, 50);
                }

                // Update model distribution
                if (this.modelDistribution[request.model]) {
                    this.modelDistribution[request.model]++;
                } else {
                    this.modelDistribution[request.model] = 1;
                }

                // Update charts and table
                this.updateModelDistributionChart();
                this.updateRecentRequestsTable();
            }

            async loadRecentRequests() {
                // This would typically load from an API endpoint
                // For now, we'll use the data from WebSocket updates
                this.updateRecentRequestsTable();
            }

            updateRecentRequestsTable() {
                const tbody = document.getElementById('recentRequestsTable');
                tbody.innerHTML = '';

                this.recentRequests.slice(0, 10).forEach(req => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(req.timestamp).toLocaleString()}</td>
                        <td>${req.user_id}</td>
                        <td>${req.model}</td>
                        <td>${req.input_tokens + req.output_tokens}</td>
                        <td>${req.score.toFixed(3)}</td>
                        <td>
                            ${req.is_anomaly ? 
                                '<span class="anomaly-badge"><i class="fas fa-exclamation-triangle"></i> Anomaly</span>' :
                                '<span class="normal-badge"><i class="fas fa-check"></i> Normal</span>'
                            }
                        </td>
                    `;
                    
                    if (req.is_anomaly) {
                        row.style.backgroundColor = '#fff3cd';
                    }
                    
                    tbody.appendChild(row);
                });
            }

            updateAlerts(alerts) {
                const container = document.getElementById('alertsContainer');
                container.innerHTML = '';

                if (alerts.length === 0) {
                    container.innerHTML = '<div class="text-muted text-center">No recent alerts</div>';
                    return;
                }

                alerts.slice(0, 5).forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert-item';
                    
                    const severity = alert.anomaly_rate > 0.2 ? 'danger' : '';
                    if (severity) {
                        alertDiv.className += ' ' + severity;
                    }
                    
                    alertDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>${alert.alert_type.replace('_', ' ').toUpperCase()}</strong>
                                <br>
                                <small class="text-muted">${new Date(alert.timestamp).toLocaleString()}</small>
                            </div>
                            <span class="badge bg-warning">${(alert.anomaly_rate * 100).toFixed(1)}%</span>
                        </div>
                        <p class="mb-0 mt-2">${alert.message}</p>
                    `;
                    
                    container.appendChild(alertDiv);
                });
            }

            updateLastUpdateTime() {
                document.getElementById('lastUpdate').textContent = 
                    `Last update: ${new Date().toLocaleTimeString()}`;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TokenAnomalyDashboard();
        });
    </script>
</body>
</html>
